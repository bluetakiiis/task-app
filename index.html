<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="task.css" />
  </head>
  <body>
    <aside>
      <nav class="main-navigation">
        <h4>
          <img src="Main Logo.png" alt="TaskFlow Logo" class="main-logo" /><span
            >TaskFlow</span
          >
        </h4>
        <ul class="main-navigation-list">
          <li>
            <img
              src="Today Logo.png"
              alt="Today Logo"
              class="main-navigation-logo"
            /><a href="#">Today</a>
          </li>
          <li>
            <img
              src="Upcoming Logo.png"
              alt="Upcoming Logo"
              class="main-navigation-logo"
            /><a href="#">Upcoming</a>
          </li>
          <li>
            <img
              src="Completed Logo.png"
              alt="Completed Logo"
              class="main-navigation-logo"
            /><a href="#">Completed</a>
          </li>
          <li>
            <img
              src="All Task Logo.png"
              alt="a Logo"
              class="main-navigation-logo"
            /><a href="#">All Tasks</a>
          </li>
        </ul>
        <div class="nav-divider"></div>
        <section>
          <h6 id="my-lists">MY LISTS</h6>
          <ul class="main-navigation-list">
            <li>
              <img
                src="Lists.png"
                alt="Lists Logo"
                class="main-navigation-logo"
              /><a href="#">Personal</a>
            </li>
            <li>
              <img
                src="Lists.png"
                alt="Lists Logo"
                class="main-navigation-logo"
              /><a href="#">Work</a>
            </li>
          </ul>
        </section>
        <div class="sidebar-settings">
          <img
            src="Settigns Logo.png"
            alt="Settings Logo"
            class="settings-navigation-list"
          /><a href="#">Settings</a>
        </div>
      </nav>
    </aside>

    <header class="main-header">
      <div class="greeting">Hello, Rupika!</div>
      <div class="main-header-right">
        <div class="search-bar-container">
          <img src="Search Logo.png" alt="Search" class="search-icon" />
          <input type="text" class="search-bar" placeholder="Search" />
          <img src="Voice Logo.png" alt="Voice" class="voice-icon" />
        </div>
        <img src="User Logo.png" alt="User" class="user-logo" />
      </div>
    </header>

    <main class="main-content">hell</main>

    <footer class="main-footer">
      <div class="footer-left">
        <img src="New Task Logo.png" alt="New Task Logo" class="footer-logo" />
        <button class="footer-task-btn">New Task</button>
      </div>
      <div class="footer-right">
        <button class="add-task-btn">Add Task</button>
      </div>
    </footer>
  </body>
</html>
