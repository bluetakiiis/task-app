<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="task.css" />
  </head>
  <body>
    <aside>
      <nav class="main-navigation">
        <h4>
          <img src="Main Logo.png" alt="TaskFlow Logo" class="main-logo" />
          <span>TaskFlow</span>
        </h4>
        <ul class="main-navigation-list">
          <li>
            <img src="Today Logo.png" class="main-navigation-logo" /><a href="#"
              >Today</a
            >
          </li>
          <li>
            <img src="Upcoming Logo.png" class="main-navigation-logo" /><a
              href="#"
              >Upcoming</a
            >
          </li>
          <li>
            <img src="Completed Logo.png" class="main-navigation-logo" /><a
              href="#"
              >Completed</a
            >
          </li>
          <li>
            <img src="All Task Logo.png" class="main-navigation-logo" /><a
              href="#"
              >All Tasks</a
            >
          </li>
        </ul>
        <div class="nav-divider"></div>
        <section>
          <h6 id="my-lists">MY LISTS</h6>
          <ul class="main-navigation-list">
            <li>
              <img src="Lists.png" class="main-navigation-logo" /><a href="#"
                >Personal</a
              >
            </li>
            <li>
              <img src="Lists.png" class="main-navigation-logo" /><a href="#"
                >Work</a
              >
            </li>
          </ul>
        </section>
        <div class="sidebar-settings">
          <img src="Settigns Logo.png" class="settings-navigation-list" />
          <a href="#">Settings</a>
        </div>
      </nav>
    </aside>

    <header class="main-header">
      <div class="greeting">Hello, Rupika!</div>
      <div class="main-header-right">
        <div class="search-bar-container">
          <img src="Search Logo.png" class="search-icon" />
          <input type="text" class="search-bar" placeholder="Search" />
          <img src="Voice Logo.png" class="voice-icon" />
        </div>

        <div class="user-container">
          <img src="User Logo.png" class="user-logo" id="userLogo" />

          <div class="popup-overlay" id="userPopup">
            <div class="popup-content">
              <button class="close-button" id="closePopup">Ã—</button>
              <div class="user-logo-container">
                <img
                  class="user-avatar"
                  src="User Logo.png"
                  alt="User Avatar"
                />
              </div>
              <h1 class="user-name">Rupika Dangol</h1>
              <p class="task-status">
                Tasks Completed: <span class="task-count">2</span>
              </p>
              <p class="task-status">
                Tasks Pending: <span class="task-count">2</span>
              </p>
              <div class="action-buttons">
                <button class="action-button logout">Logout</button>
                <button class="action-button delete">Delete Acc</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
  
    </main>

    <footer class="main-footer">
      <div class="footer-left">
        <img src="New Task Logo.png" class="footer-logo" />
        <button class="footer-task-btn">New Task</button>
      </div>
      <div class="footer-right">
        <button class="add-task-btn">Add Task</button>
      </div>
    </footer>

    <script src="task.js"></script>
  </body>
</html>
